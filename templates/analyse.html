		<!--静态各层参数量分析-->
		<script>
			// 基于准备好的dom，初始化echarts实例
			$(function(){
			var myChart = echarts.init(document.getElementById('static_img0'), 'walden');
			myChart.showLoading();
			var echartsPie = echarts.init(document.getElementById('static_img1'), 'walden');
			echartsPie.showLoading();
			var ee = echarts.init(document.getElementById('static_img2'), 'walden');
			ee.showLoading();
			$.ajax({
					url: '/analyse/params/',
					type: 'POST',
					data: {},
					success: function(data) {
				myChart.hideLoading();
				echartsPie.hideLoading();
				ee.hideLoading();
				// 指定图表的配置项和数据
				var option = {
					title: {
						text: '各层参数量分析',
						x:'center',
						textStyle: {//主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
							fontFamily: 'Open Sans, sans-serif',
							fontSize: 24,
							color: 'black',
							fontStyle: 'normal',
							fontWeight: 'normal',
						}
					},
					brush: {
						toolbox: ['rect', 'polygon', 'lineX', 'lineY', 'keep', 'clear'],
							xAxisIndex: 0
					},
					toolbox: {
					show : true,
					feature : {
						mark : {show: true},
						dataView : {show: true, readOnly: false,
						y:'50%'
						},
						magicType : {
							show: true, 
							type: ['pie', 'funnel'],
							option: {
								funnel: {
									x: '25%',
									width: '50%',
									funnelAlign: 'left',
									max: 1548
								}
							}
						},
						restore : {show: true},
						saveAsImage : {show: true}
						}
					},
					tooltip: {trigger: 'axis',
			axisPointer: {
				type: 'shadow'
			}},
					legend: {
						
						right: '5%',
						top: '5%',
						data:['参数量(Byte)'],
						icon: 'circle'
					},
					xAxis: {
						
					},
					yAxis: {data: data.getparm.category},
					series: [{
						name: '参数量(Byte)',
						type: 'bar',
						data: data.getparm.data
					}]
				};
				myChart.setOption(option);
				var c = [];
				for (const j of data.s_layers_num) {
					c.push(j.name);
				}
				option = {
				title : {
					text: '卷积层与全连接层层数占比',
					x:'center',
					textStyle: {//主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
		                		fontFamily: 'Open Sans, sans-serif',
		               		 	fontSize: 18,
							color: 'black',
		                		fontStyle: 'normal',
		                		fontWeight: 'normal'}
				},
				tooltip : {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} 层"
				},
				legend: {
					orient : 'vertical',
					x : 'left',
					data: c,
					icon: 'circle'
				},
				
				toolbox: {
					show : true,
					feature : {
						mark : {show: true},
						dataView : {show: true, readOnly: false},
						magicType : {
							show: true, 
							type: ['pie', 'funnel'],
							option: {
								funnel: {
									x: '25%',
									width: '50%',
									funnelAlign: 'left',
									max: 1548
								}
							}
						},
						restore : {show: true},
						saveAsImage : {show: true}
						}
				},
				calculable : true,
				series : [
					{
						name:'层数',
						type:'pie',
						radius : '55%',//饼图的半径大小
						center: ['50%', '60%'],//饼图的位置
						data:data.s_layers_num
					}]
				};
				echartsPie.setOption(option);
				// 使用刚指定的配置项和数据显示图表。
				c = [];
				for (const j of data.s_layers_size) {
					c.push(j.name);
				}
				option = {
				title : {
					text: '卷积层与全连接层参数量占比',
					x:'center',
					textStyle: {//主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
						fontFamily: 'Open Sans, sans-serif',
						fontSize: 18,
						color: 'black',
						fontStyle: 'normal',
						fontWeight: 'normal'
					}
				},
				tooltip : {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} Byte"
				},
				legend: {
					orient : 'vertical',
					x : 'left',
					data: c,
					icon: 'circle'
				},
				toolbox: {
					show : true,
					feature : {
						mark : {show: true},
						dataView : {show: true, readOnly: false},
						magicType : {
							show: true, 
							type: ['pie', 'funnel'],
							option: {
								funnel: {
									x: '25%',
									width: '50%',
									funnelAlign: 'left',
									max: 1548
								}
							}
						},
						restore : {show: true},
						saveAsImage : {show: true}
						}
				},
				calculable : true,
				series : [
					{
						name:'参数量',
						type:'pie',
						radius : '55%',//饼图的半径大小
						center: ['50%', '60%'],//饼图的位置
						data:data.s_layers_size
					}]
				};
				ee.setOption(option);
				},
				error: function() {
					toastr.error("未检测到模型");
					setTimeout(function() {
								window.location.replace("/");
							},2000);
				}
				});
			});
		</script>

						// 使用刚指定的配置项和数据显示图表。
						running_img0.setOption(option);
