		 <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
		<!--静态各层参数量分析-->
		<script>
			// 基于准备好的dom，初始化echarts实例
			$(function(){
			var myChart = echarts.init(document.getElementById('static_img0'), 'walden');
			myChart.showLoading();
			$.post('/analyse/params/',
			{},
			function(data) {
			myChart.hideLoading();
			// 指定图表的配置项和数据
			var option = {
				title: {
					text: '各层参数量分析',
					x:'center',
					textStyle: {//主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
                		fontFamily: 'Open Sans, sans-serif',
               		 	fontSize: 24,
						color: '#00a7fb',
                		fontStyle: 'normal',
                		fontWeight: 'normal',
           		 }
				},
				brush: {
					toolbox: ['rect', 'polygon', 'lineX', 'lineY', 'keep', 'clear'],
						xAxisIndex: 0
				},
				toolbox: {
				show : true,
				feature : {
					mark : {show: true},
					dataView : {show: true, readOnly: false,
					y:'50%'
					},
					magicType : {
						show: true, 
						type: ['pie', 'funnel'],
						option: {
							funnel: {
								x: '25%',
								width: '50%',
								funnelAlign: 'left',
								max: 1548
							}
						}
					},
					restore : {show: true},
					saveAsImage : {show: true}
					}
				},
				tooltip: {trigger: 'axis',
		axisPointer: {
			type: 'shadow'
		}},
				legend: {
					
					right: '5%',
					top: '5%',
					data:['参数量(KB)'],
					icon: 'circle'
				},
				xAxis: {
					
				},
				yAxis: {data: data.category},
				series: [{
					name: '参数量(KB)',
					type: 'bar',
					data: data.data
				}]
			};
	
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);

			})
			});
		</script>
		<!--卷积层与全连接层层数占比-->
		<script>
			
		$(function(){
			
			var echartsPie = echarts.init(document.getElementById('static_img1'), 'walden');
			echartsPie.showLoading();
			$.post('/analyse/s_layers_num/',
			{},
			function(data) {
				echartsPie.hideLoading();
			var c = [];
			for (const j of data) {
				c.push(j.name);
			}
			var option = {
			title : {
				text: '卷积层与全连接层层数占比',
				x:'center',
				textStyle: {//主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
                		fontFamily: 'Open Sans, sans-serif',
               		 	fontSize: 18,
						color: '#00a7fb',
                		fontStyle: 'normal',
                		fontWeight: 'normal'}
			},
			tooltip : {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} 层"
			},
			legend: {
				orient : 'vertical',
				x : 'left',
				data: c,
				icon: 'circle'
			},
			
			toolbox: {
				show : true,
				feature : {
					mark : {show: true},
					dataView : {show: true, readOnly: false},
					magicType : {
						show: true, 
						type: ['pie', 'funnel'],
						option: {
							funnel: {
								x: '25%',
								width: '50%',
								funnelAlign: 'left',
								max: 1548
							}
						}
					},
					restore : {show: true},
					saveAsImage : {show: true}
					}
			},
			calculable : true,
			series : [
				{
					name:'层数',
					type:'pie',
					radius : '55%',//饼图的半径大小
					center: ['50%', '60%'],//饼图的位置
					data:data
				}]
			};
			echartsPie.setOption(option);
		});
	});
			
		</script>

	               		 	fontSize: 18,
							color: '#00a7fb',
	                		fontStyle: 'normal',
	                		fontWeight: 'normal'}
				},
				tooltip : {
					trigger: 'item',

					orient : 'vertical',
					x : 'left',

				toolbox: {

									x: '25%',

				},
				calculable : true,
				series : [
					{
						name:'参数量',
						type:'pie',
						radius : '55%',//饼图的半径大小
						center: ['50%', '60%'],//饼图的位置

				echartsPie.setOption(option);

		<!--各层运行时间-->
		<script>
			// 基于准备好的dom，初始化echarts实例
			$(function(){

				toolbox: {
				show : true,
				feature : {
					mark : {show: true},
					dataView : {show: true, readOnly: false,
					y:'50%'
					},
					magicType : {
						show: true, 
						type: ['pie', 'funnel'],

						}
					},
					restore : {show: true},
					saveAsImage : {show: true}
					}
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					},
					formatter: '{a0} :{c0} ms<br>{a1} :{c1} ms<br>'
				},
				legend: {
					right: '15%',
					top: '5%',
					data:['全精度', '量化'],
					icon: 'circle'
				},
				xAxis: {
					data: data.category
				},
				yAxis: {},
				series: [{
					name: '全精度',
					type: 'line',
					data: data.fp
				},
				{
					name: '量化',
					type: 'line',
					data: data.quant
				}
				]
			};
			// 使用刚指定的配置项和数据显示图表。
			running_img0.setOption(option);
			$("#board_2").hide();
			});
			});
		</script>
