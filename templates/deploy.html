		<script>
			$(function() {
				$("#lanuch_deploy").click(function() {
					var x = $("#my_plats .my_sel");
					var sd = {
						platform: null,
						if_quantization: 1,
						if_tune: 1,
						if_rpc: 1
					};
					
					
					if (x.length == 0) {
						toastr.error("未选中平台");
						return;
					}
					sd.platform = x[0].innerText;
					if ($("#if_quantization").text() == "量化：关闭") {
						sd.if_quantization = 0;
					}
					if ($("#if_tune").text() == "Tune：关闭") {
						sd.if_tune = 0;
					}
					if ($("#if_rpc").text() == "rpc：关闭") {
						sd.if_rpc = 0;
					}
					console.log(sd);
				$.post(
					'/deploy/lanuch_deploy/',
					sd,
					function(data) {
						var cnt = 0;
						setInterval(function() {
							$.get(
								'/deploy/print_log/',
								function(data) {
									if (data != '') {
									editor.setValue(editor.getValue() + '\n' + data);
									cnt++;
									}
								}
							);
						}
						, 1000);
					}
				);
				});
			});
		</script>
		<script>
			$(function() {
				$.get(
					'/deploy/get_basic_info/',
					function(data) {
						console.log(data);
						var str = data.name;
						var ss;
						if (new RegExp(/\\/).test(str)) {
							ss = str.split("\\");
						}
						
						else {
							ss = str.split("/");
						}
						$("#basic_info_name").text(ss[ss.length - 1]);
						$("#basic_info_size").text(data.size.toFixed(2));
						$("#basic_info_layer").text(data.layer_num);
						$("#basic_info_din").text(data.din);
						$("#basic_info_dout").text(data.dout);
					}
				);
			});
		</script>

							<div class="card-header"><h3 style="font-size: 4vh;font:bold;margin-bottom: 0">自动部署</h3></div>
									<div class="card-body">
										<button type="button" class="btn btn-primary btn-lg btn-block row_center" style="width: 35%;" id = "lanuch_deploy">点击以开始部署</button>
										<div class = "row_center" id = 'deploy_progress' style="width: 60%;height: 70vh;display: none;"></div>
										<div id="my_code" style="height: 400px; width: 80%;margin-left: auto;margin-right: auto;margin-top: 2vh;"></div>
										<script>
											$(function() {
												ace.require("ace/ext/language_tools");
						 						editor = ace.edit("my_code");
												editor.getSession().setUseWrapMode(true);//设置代码折叠
												editor.setTheme("ace/theme/monokai");//设置主题
												editor.getSession().setMode("ace/mode/powershell");//设置语言
												document.getElementById('my_code').style.fontSize='16px';//设置字体
												editor.resize();//编辑器自适应
												editor.setShowPrintMargin(false);//显示打印边线
												editor.setReadOnly(true);
												editor.getSession().selection.on('changeSelection', function(e) {
													editor.clearSelection();
													editor.scrollPageDown();
												});
												editor.setOptions({
													enableBasicAutocompletion: true,
													enableSnippets: true,
													enableLiveAutocompletion: true//启用自动补全
												})
											});
										</script>
										<script src="https://cdn.bootcss.com/ace/1.4.9/ace.js"></script>

								</div>

		<script>
			var c = echarts.init(document.getElementById('deploy_progress'), 'light');
			var option = {
			tooltip: {
				formatter: '{a} <br/>{b} : {c}%'
			},
			series: [
				{
					name: '当前进度',
					type: 'gauge',
					detail: {formatter: '{value}%'},
					data: [{value: 50, name: '完成率'}]
				}
			]
			};
			c.setOption(option);
			setInterval(function () {
				option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
				c.setOption(option, true);
			},2000);
		</script>
