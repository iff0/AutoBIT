		<script> 
		$(function() {
			//$("#upload_progress").hide();
			var uploaded = 0;
			toastr.options = {  
					closeButton: true,  
					debug: true,  
					progressBar: true,  
					positionClass: "toast-bottom-center",  
					onclick: null,  
					showDuration: "3000",  
					hideDuration: "1000",  
					timeOut: "2000",  
					extendedTimeOut: "1000",  
					showEasing: "swing",  
					hideEasing: "linear",  
					showMethod: "fadeIn",  
					hideMethod: "fadeOut"  
    		};
		});
		</script>
		<!--上传文件事件-->
		<script>
			$(function () {
				$("#model_upload_btn").click(function() {
					$("#my_model").click();
				});
				$("#my_model").change(function () {
					$("#upload_progress").show();
					var files = $('#my_model').prop('files');
 					var data = new FormData();
					data.append('my_model', files[0]);
					$.ajax({
						url: '/guide/upload/',
						type: 'POST',
						data: data,
						cache: false,
						processData: false,
						contentType: false,
						xhr: function () {//这里是计算上传进度
							myXhr = $.ajaxSettings.xhr();
							if (myXhr.upload) {
								myXhr.upload.addEventListener('progress', function (e) {
									if (e.lengthComputable) {
										var percent = Math.floor(e.loaded / e.total * 100);
										$('#upload_progress_bar').attr('value', percent);
									}
								}, false);
							}
							return myXhr;
						},
						success: function (data) {
							uploaded = 1;
							toastr.success(data);
							$("#upload_progress").hide();
						},
						error: function (data) {
							uploaded = 0;
							$("#upload_progress").hide();
						}
					});
					
				})
			});
		</script>
