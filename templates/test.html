$(document).ready(function(){
  $("#f1").change(function(){
      alert("Oh");
      
    var files = $('#f1').prop('files');

      return;
 
 var data = new FormData();

    $.ajax({
    url: '/index/cal/',

    data: data,

    success: function (data) {
        alert(data);
    }
 });
  });
});
$(document).ready(function(){
  $("#btn2").click(function(){
      $.post(
          "index/show/",
          {},
          function (data) {
                alert(data);
            var imgTag = document.createElement('img');   //创建img标签
                imgTag.src = data;           //路径
                $('#div0').append(imgTag);
          }
      )
  });
});
$(function () {
      $("#btn3").click(function () {
        $("#btn3").hide();
      });
  });
$(function () {
      $("#btn4").click(function () {
        $.post(
            "index/draw/",
            {'num':$("#my_in").val(),},
            function (data) {
                console.log("Oh")
                var imgTag = document.createElement('img');   //创建img标签
                imgTag.src = data;           //路径
                $('#div0').append(imgTag);
            }
        )
      });
  });
$(function () {
    $("#btn5").click(function () {
        $.get(
            "index/see/",
            function (data) {
                var ifa = document.createElement('iframe');
                ifa.src = data;
                $('#div0').append(ifa);
            }
        )
    });
});
</script>
</head>

<script>
    var c = echarts.init(document.getElementById('chart0'), 'light');
    var option = {
            title: {
                text: '第一个 ECharts 实例'
            },
            legend: {
                orient: 'vertical',
                data:['销量'],
                icon: 'circle',
                textStyle: {
                    color: 'red'
                }
            },
            series: [{
                name: '销量',
                type: 'pie',
                radius: '55%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                data:[          // 数据数组，name 为数据项名称，value 为数据项值
                {value:235, name:'视频广告'},

                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},

            }],
            itemStyle: {
                normal: {
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            emphasis:  {
            itemStyle: {
        // 高亮时点的颜色
        color: 'red'
    },
    label: {
        show: true,
        // 高亮时标签的文字
        formatter: '高亮时显示的标签内容'
    }
        }};
 
        // 使用刚指定的配置项和数据显示图表。
        c.setOption(option);
</script>
